    @media (min-width: 768px) {

        font-size: 3.5rem;

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
            viewBox="0 0 24 24">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
            <circle cx="12" cy="13" r="4" />
          </svg>
          <strong>예준상사 카탈로그</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="showProdList(0);">신상품</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showProdList(1);">호스</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showProdList(2);">호스릴</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showProdList(3);">석유통/물통/물조리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showProdList(4);">분사기/연결구</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="album py-5 bg-light">
      <div class="container">
        <div id="prodList" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <small class="text-muted">
            문의 : yjcorp1701@gmail.com
          </small>
        </div>
        <div class="col-6">
          <small class="text-muted">
            이미지 무단 사용 금지/Copyright ⓒ 2017 예준상사. All rights reserved.
          </small>
        </div>
        <div class="col">
          <small class="text-muted float-end mb-1">
            <a href="#">맨 위로</a>
          </small>
        </div>
      </div>
    </div>
  </footer>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- lodash -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

  <!-- data -->
  <script type="text/javascript" src="yjcorpProdList.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {

      $(".navbar a").on("click", function () {
        $(".navbar").find(".active").removeClass("active");
        $(this).parent().addClass("active");
      });

      showProdList(0);
    });

    function showProdList(cate) {
      var prod = _
        .chain(prodList)
        .filter(function (p) {
          if (cate === 0) {
            return p.isNew === 1;
          }
          else {
            return p.cate === cate;
          }
        })
        .orderBy(['isNew', 'seq'], ['asc', 'desc'])
        .value();

      $("#prodList").empty();

      _.forEach(prod, function (p) {
        $("#prodList").append("<div class=\"col\"><div class=\"card shadow-sm\"><img src=\"" + p.imgsrc + "\" width=\"100%\" height=\"100%\" fill=\"#55595c\" /><div class=\"card-body\"><p class=\"card-text\">" + p.name + "</p><div class=\"d-flex justify-content-between align-items-center\"><small class=\"text-muted\">" + p.desc1 + "</small><small class=\"text-muted\">" + p.desc2 + "</small></div></div></div></div>");
      });
    }
  </script>
</body>

</html>
